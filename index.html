<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>
      {{ message}}
  </p>
</div>

<script>
  //ロードされVueがグローバル変数として提起されているかを確認
  console.assert(typeof Vue !== 'undefined')
new Vue({
  el: '#app',
  data: {
    message: 'こんにちは'
  }
});
</script>
